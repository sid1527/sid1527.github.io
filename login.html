<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="login.css">
</head>
<body>

		<div class="title">
			<img src="logo.png" alt="logo">
			<h2>NOTESOPEDIA</h2>
		</div>

		<div class="login">
			<form class="login">
				<label><input type="text" name="email" placeholder="   E - MAIL"></label>
				<label><input type="password" name="password" placeholder="   PASSWORD"></label>
				<button class="login">LOGIN</button>
			</form>
		</div>

		<div class="about">
			<br><br><br><br>
			<div class="slideshow-container">

				<div class="mySlides fade">
  					<div class="numbertext">1 / 3</div>
  					<img src="main.jpg" style="width:100%; height:300px">
  					<div class="text">Caption Text</div>
				</div>

				<div class="mySlides fade">
  					<div class="numbertext">2 / 3</div>
  					<img src="logo.png" style="width:100%; height:300px">
  					<div class="text">Caption Two</div>
				</div>

				<div class="mySlides fade">
  					<div class="numbertext">3 / 3</div>
  					<img src="main.jpg" style="width:100% ;height:300px">
  					<div class="text">Caption Three</div>
				</div>

			</div>
			<br>

			<div style="text-align:center">
  				<span class="dot"></span> 
  				<span class="dot"></span> 
  				<span class="dot"></span> 
			</div>
			<p>NOTESOPEDIA is an online store when you can easily find the notes.</p>
			<p>It helps you save time, paper and be more efficient.</p>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
  var i;
  var slides = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}    
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }
  slides[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}
</script>


		</div>


		<div class="form">
			<h2 class="form">REGISTRATION FORM :</h2>
			<form>

				<input type="text" name="name" placeholder="   NAME*" required="required">
				<input type="text" name="email" placeholder="   E - MAIL*" required="required">
				<input type="number" name="number" placeholder="   NUMBER*" required="required" maxlength="10" minlength="10">
				<input type="password" name="pass" placeholder="   PASSWORD*" required="required">
				<input type="password" name="cpass" placeholder="   CONFIRM PASSWORD*" required="required">
				<input type="DATE" name="dob" placeholder="   DATE OF BIRTH">
				<fieldset><legend>GENDER</legend>
					<input type="radio" name="gender" id="male">MALE
					<input type="radio" name="gender" id="female">FEMALE
					<input type="radio" name="gender" id="other">OTHER
				</fieldset>

				<input type="submit" name="submit">
				<input type="reset" name="reset">

			</form>
		</div>

</body>
</html>
